<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
     
    <title>Train Scheduler Homework</title>

</head>

<body>

 <div class="page-header">
		<h1 class="big-headline">Train Scheduler</h1>
	</div>
	<div class="container-fluid sticky-fix">
		<div class="row">
			<div class=" col-xs-12 col-sm-6 col-md-4">
			    <div class="panel panel-primary">
			    	<div class="panel-heading">
			    		<h3 class="panel-title">Add Train</h3>
			    	</div>
			    	<div class="panel-body">
			    		<form id="target">
			    			<div class="form-group">
			            		<label for="trains-input">Train Name</label>
			            		<input type="text" id="train-input" class="form-control" placeholder="Enter letters or numbers" pattern="[a-zA-Z0-9\s]{3,25}" required />
			            	</div>
			            	<div class="form-group">
			            		<label for="travel-input">Traveling To</label>
			            		<input type="text" id="destination-input" class="form-control" placeholder="Where ya goin?" pattern="[a-zA-Z\s]{3,25}" required />
			            	</div>
			            	<div class="form-group">
			            		<label for="time-input">First Train Time (HH:mm)</label>
			            		<input type="text" id="time-input" class="form-control" placeholder="Enter military time, example 14:30." pattern="[0-9:]{5}" required />
			          		</div>
			            	<div class="form-group">
			            		<label for="frequency-input">Frequency</label>
			            		<input type="text" id="frequency-input" class="form-control" placeholder="Enter in minutes" pattern="[0-9]{2}" required />
			            	</div>
			            	<button type="submit" id="add-train-btn" class="btn btn-primary">Submit</button>
			        	</form>
			    	</div>
			    </div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-8">
			    <div class="panel panel-primary">
			    	<div class="panel-heading">
			        	<h3 class="panel-title">Real Time Train Schedule</h3>
			    	</div>
			    	<div class="panel-body">
			        	<table class="table table-hover" id='trains'>
			          		<thead>
			            		<tr>
			              			<th>Train Name</th>
			              			<th>Traveling To</th>
			            			<th>Frequency (min)</th>
			              			<th>Next Train</th>
			            			<th>Minutes Away</th>
			            		</tr>
			          		</thead>
			        		<tbody>
			        		</tbody>
			        	</table>
			    	</div>
		    	</div>
			</div>
		</div>
	</div>
	<footer class="footer navbar-fixed-bottom">
	</footer>
  <script type="text/javascript" src="assets/javascript/app.js"></script>   
    
</body>

</html>
